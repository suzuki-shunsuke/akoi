---
version: 2
jobs:
  build:
    docker:
    - image: suzukishunsuke/go-ci:1.0.0
    working_directory: /go/src/github.com/suzuki-shunsuke/akoi
    steps:
    - checkout
    - run: npm i
    - run: dep-dl
    - run: bash scripts/commitlint-circleci.sh
    - run: gometalinter ./...
    - run: bash scripts/codecov-test.sh
    - run: bash <(curl -s https://codecov.io/bash)
    - run: bash scripts/release.sh
workflows:
  version: 2
  build:
    jobs:
    - build:
        filters:
          tags:
            only: /.*/
